<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Oficina</title>
  <link rel="stylesheet" href="style.css" />
   <link rel="shortcut icon" href="../fotos/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="../admin/index.html" class="back-arrow">❮</a>
      <h1>Editar Oficinas</h1>
      <div class="top-icons">
        <a href="../admin/index.html">
          <img src="../fotos/home.png" alt="Home" />
        </a>
        <img src="../fotos/person.png" alt="Gráfico" />
      </div>
    </div>

    <div class="card">
      <form class="form-edicao">
        <div class="col-esquerda">
          <label>Título da oficina</label>
          <input type="text" value="Excel para iniciantes" />

          <label>Descrição</label>
          <textarea rows="5">O objetivo deste curso de 8 horas é guiar o aluno pelos primeiros passos no Excel, ensinando o uso de fórmulas básicas, formatação, tabelas e gráficos.</textarea>

          <label>Imagem</label>
          <div class="imagem-upload">
            <img src="../fotos/excel.png" alt="Imagem Excel" />
            <div class="botoes-upload">
              <button class="btn-upload" type="button">Upload</button>
              <button class="btn-foto" type="button">Tirar foto</button>
            </div>
          </div>
        </div>

        <div class="col-direita">
          <div class="grupo">
            <label>Data</label>
            <input type="date" value="2025-06-28" />
          </div>

          <div class="grupo">
            <label>Nº de vagas</label>
            <input type="number" value="40" />
          </div>

          <div class="grupo">
            <label>Horário de início</label>
            <input type="time" value="08:00" />
          </div>

          <div class="grupo">
            <label>Horário de término</label>
            <input type="time" value="18:00" />
          </div>

          <div class="grupo">
            <label>Tema</label>
            <input type="text" value="Pacote Office" />
          </div>

          <div class="grupo">
            <label>Categoria</label>
            <select>
              <option selected>Informática</option>
              <option>Design</option>
              <option>Gestão</option>
            </select>
          </div>

          <div class="grupo">
            <label>Instrutor</label>
            <input type="text" value="Dr. Eduardo Sérgio" />
          </div>

          <div class="grupo">
            <label>Idade Recomendada</label>
            <input type="text" value="12+" />
          </div>
        </div>

        <div class="botoes-final">
          <button type="submit" class="btn-editar">Editar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
