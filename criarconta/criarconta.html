<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - Amorabi</title>
  <link rel="stylesheet" href="criarconta.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="../fotos/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <!-- LOGO FORA DA CAIXA -->
    <img src="../fotos/logo.png" alt="Logo Amorabi" class="logo" /> 
    <h2>Criar uma conta para prosseguir:</h2>

    <div class="login-box">

      <div class="lado-esquerdo">

        <div class="input-group">
          <span class="icon">
            <img src="../fotos/user.png" style="width: 20px; height: 20px;"> 
          </span>
          <input type="text" placeholder="Insira seu nome*" />
        </div>

        <div class="input-group">
          <span class="icon">
            <img src="../fotos/email.png" style="width: 20px; height: 20px;"> 
          </span>
          <input type="text" placeholder="Insira seu e-mail*" />
        </div>

        <div class="input-group">
          <span class="icon">
            <img src="../fotos/senha.png" style="width: 20px; height: 20px;"> 
          </span>
          <input type="password" placeholder="Insira sua senha*" />
        </div>

        <div class="input-group">
          <span class="icon">
            <img src="../fotos/endereco.png" style="width: 20px; height: 20px;">
          </span>
          <input type="text" placeholder="Insira seu endereÃ§o*" />
        </div>        

      </div>

      <div class="lado-direito">
        <div class="input-group">
          <span class="icon">
            <img src="../fotos/calendario.jpeg" style="width: 20px; height: 20px;">
          </span>
          <input type="date" placeholder="Insira sua data de nascimento*" />
        </div>

        <div class="input-group">
          <span class="icon">
            <img src="../fotos/cpf.png" style="width: 20px; height: 20px;">
          </span>
          <input type="text" placeholder="CPF*" />
        </div>

        <div class="input-group">
          <span class="icon">
            <img src="../fotos//telefone.png" style="width: 20px; height: 20px;">
          </span>
          <input type="number" placeholder="(47) 99999-9999*" />
        </div>
   

      </div>
      <!--<a href="#" class="forgot">Esqueceu a senha?</a>-->
      <div class="botao-centro">
        <button class="login-btn">Criar</button>
      </div>
    </div>
  </div>
</body>
</html>
