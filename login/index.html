<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amorabi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="../fotos/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">

    <!-- LOGO FORA DA CAIXA -->
    <img src="/Amorabi/fotos/logo.png" alt="Logo Amorabi" class="logo" />

    <div class="login-box">
      <h2>Seja bem-vindo ao Amorabi!</h2>

      <div class="input-group">
        <img src="../fotos/user.png" alt="Usuário" class="icon" />
        <input type="text" placeholder="Insira seu e-mail ou telefone" />
      </div>

      <div class="input-group">
        <img src="../fotos/senha.png" alt="Senha" class="icon" />
        <input type="password" placeholder="Insira sua senha" />
      </div>

      <a href="#" class="forgot">Esqueceu a senha?</a>
      <!-- Corrigido: botão com id, sem onclick direto -->
      <button class="login-btn" id="btnEntrar">Entrar</button>

      <p class="ou">ou</p>

      <button class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Login com Google" />
      </button>

      <p class="signup">Não tem uma conta? <a href="../criarconta/index.html">Crie sua conta aqui</a></p>
    </div>
  </div>

  <!-- Script externo -->
  <script src="login.js"></script>
</body>
</html>
